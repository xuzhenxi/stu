<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-学员新增</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script type="text/javascript" src="media/js/jquery.min.js"></script>
</head>
<body>
	<div class="layui-container" style="margin-top: 5px">
		<form class="layui-form" action="studentadd.do" method="post">
			<div class="layui-form-item">
				<label class="layui-form-label">学员学号</label>
				<div class="layui-input-inline">
					<input type="text" name="no" lay-verify="name" autocomplete="off"
						placeholder="请输入账号" id="no1" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-inline">
					<input type="text" name="phone" lay-verify="name" autocomplete="off"
						placeholder="请输入手机号" class="layui-input">
				</div>
			</div>
			

			<div class="layui-form-item">
				<button class="layui-btn"  style="margin-left: 10%" lay-submit="" lay-filter="demo1">确定</button>
				<a class="layui-btn" href="Login.html">返回登录</a>
			</div>
		</form>
	</div>

	<script src="media/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
	var form;
		layui
				.use(
						[ 'form','upload', 'layedit', 'laydate' ],
						function() {
							form = layui.form, layer = layui.layer, layedit = layui.layedit, laydate = layui.laydate;
							var upload = layui.upload;
							   
							 
							//日期
							laydate.render({
								elem : '#date1'
							});
							laydate.render({
								elem : '#date2'
							});
							

							//自定义验证规则
							form.verify({
								title : function(value) {
									if (value.length < 5) {
										return '标题至少得5个字符啊';
									}
								},
								pass : [ /(.+){6,12}$/, '密码必须6到12位' ],
								content : function(value) {
									layedit.sync(editIndex);
								}
							});
					
					//监听提交
					  form.on('submit(demo1)', function(data){
					    /* layer.alert(JSON.stringify(data.field), {
					      title: '最终的提交信息'
					    }) */
					   
					    
					    $.ajax({
					    	type:"post", 
					    	url:"findpass",
					    	data:data.field,
					    	dataType:"json",
					    	success:function(backData){
					    		if(backData.code == 1){
					    			layer.msg("申请成功", {icon: 6});
					    			
					    			layer.open({
						                 area: ['500px', '500px'],
						                 title: '设置新密码',
						                 type: 2,
						                 content:  'updatepass.html?no='+backData.msg, //这里content是一个普通的String
						                
						             });
					    		}else {
					    			layer.msg(backData.msg, {icon: 5});
					    		}
					    	}
					    })
					    
					    return false;
					  });
					
					 
					
		});
		
		
	</script>
</body>
</html>
